{% extends 'base.html' %}

{% block title %}
        <title>Realizar Publicacion</title>
{% endblock title %}
{% block content %}
<h1>Nueva Publicacion<h1></h1>
{{error}}

<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" value="guardar" class="btn btn-success">Realizar Publicacion</button>
    <a href="{% url 'publicaciones:cancelar_operacion' %}" class="btn btn-primary">Cancelar</a>

</form>
{% endblock %}
