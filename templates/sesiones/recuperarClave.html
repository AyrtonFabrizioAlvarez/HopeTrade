{% extends 'base.html' %}

{% block title %}
    <title>Recuperar Clave</title>
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Recuperar contraseña</h1>

            {% for msg in messages %}
                <div class="alert alert-primary d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div>
                        {{ msg }}
                    </div>
                </div>
            {% endfor %}

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form action="{% url 'sesiones:recuperar_contrasenia' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.dni.label_tag }}
                    {{ form.dni }}
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" name="action" value="recuperar">Recuperar contraseña</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
